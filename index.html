<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch ⏱️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Container" class="Container">
        <h1>
            <span id="Timer">00:00:00:00</span>
        </h1>

        <button id="stopbtn" onclick="stopbtn()">Stop</button>
        <button id="startbtn" onclick="startbtn()">Start</button>
        <button id="resetbtn" onclick="resetbtn()">Reset</button>
        <button id="pinbtn" onclick="pinbtn()">Record</button>
        <br>
        <br>
        
    <div class="pinTimer" id="pinTimerContainer">
        <ul id="pinTimer"></ul>
    </div>
    </div>

</body>
<script src="script.js"></script>
</html>
